<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ONward</title>
    <link rel="stylesheet" type="text/css" href="style.css">
	<script src="main.js"></script>
</head>
<body>
<script>
	var app = Elm.Main.fullscreen();

	app.ports.getScreenSize.subscribe(function() {
        var size = getSize();
        app.ports.setScreenSize.send(size);
    });

    function getSize() {
        var width =screen.width
        var height = screen.height
        return {"width" : width, "height" : height};
    }
</script>

</body>
</html>

</html>
